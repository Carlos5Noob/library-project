<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar nuevo autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-bg-dark">

    <h1 class="container-fluid text-center text-bg-primary p-4">Formulario para agregar nuevos autores</h1>

    <div class="d-grid mt-5 justify-content-center">

        <form method="post">
            {% csrf_token %}

            <label class="form-label" for="first_name">Nombre:</label>
            <input class="form-control" type="text" id="first_name" name="first_name" required><br>

            <label class="form-label" for="last_name">Apellido:</label>
            <input class="form-control" type="text" id="last_name" name="last_name" required><br>

            <label class="form-label" for="birth_date">Fecha de nacimiento:</label>
            <input class="form-control" type="date" id="birth_date" name="birth_date" required><br>

            <p style="color: green" id="god">
                {% if añadido%}
                    {{ añadido }}
                {% endif %}
            </p>

            <button class="btn btn-success" type="submit">Guardar Autor</button>

        </form>


    <a class="mt-5" href="{% url 'books:index' %}"><button class="btn btn-primary" type="button">Volver a la página principal</button></a>

    </div>

</body>
</html>
