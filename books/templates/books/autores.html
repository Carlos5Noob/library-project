<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autores disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-bg-dark">

    <h1 class="container-fluid text-center text-bg-primary p-4">Lista de autores disponibles</h1>

    <div class="d-grid mt-5 justify-content-center">

        <ul class="list-group">
            {% for autor in autores %}

                <li class="list-group-item"><a href="{% url 'books:author_detail' autor.id %}">{{ autor.first_name }} {{ autor.last_name }}</a></li>

            {% endfor %}
        </ul>

        <a class="mt-5" href="{% url 'books:index' %}"><button class="btn btn-primary" type="button">Volver a la p√°gina principal</button></a>

    </div>

</body>
</html>
