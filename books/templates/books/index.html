<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-bg-dark">

<h1 class="container-fluid text-center text-bg-primary p-4">Página principal</h1>

<div class="d-grid mt-5 justify-content-center">

    <h2 class="mx-5">Lista de todos los libros: </h2>

    <ul class="list-group">
    {% for book in books %}

        <li class="list-group-item"><a href="{% url 'books:detail' book.id %}">{{ book.title }}</a> -- Autor: <a href="{% url 'books:author_detail' book.authors.id %}">{{ book.authors.first_name }} {{ book.authors.last_name }}</a></li>

    {% endfor %}
    </ul>

   <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="mt-4 btn btn-danger" type="submit">Cerrar sesión</button>
   </form>

</div>

</body>
</html>
