<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-bg-dark">
    
<h1 class="container-fluid text-center text-bg-primary p-4">Detalles de {{ book.title }}</h1>

<div class="d-grid mt-5 justify-content-center">
    <ul class="list-group">
        <li class="list-group-item"><strong>Autor:</strong> {{ book.authors.first_name }} {{ book.authors.last_name }}</li>
        <li class="list-group-item"><strong>Género:</strong>  {{ book.genre.name }}</li>
        <li class="list-group-item"><strong>Resumen:</strong> {{ book.sumary }}</li>
        <li class="list-group-item"><strong>Fecha de publicación:</strong> {{ book.publish_date }}</li>
    </ul>

    <a class="mt-5" href="{% url 'books:index' %}"><button class="btn btn-primary" type="button">Volver a la página principal</button></a>

</div>

</body>
</html>
