<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar nuevo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-bg-dark">

    <h1 class="container-fluid text-center text-bg-primary p-4">Formulario para agregar nuevo libro</h1>

    <div class="d-grid mt-5 justify-content-center">

        <form method="post">
            {% csrf_token %}

            <label class="form-label" for="title">Título:</label>
            <input class="form-control" type="text" id="title" name="title" required><br>

            <label class="form-label" for="authors">Autor:</label>
            <select class="form-select" name="authors" id="authors">
                <option selected>Elige un autor</option>
                {% for autor in autores %}
                    <option value="{{ autor.id }}">{{ autor.first_name }} {{ autor.last_name }}</option>
                {% endfor %}

            </select>

            <label class="form-label" for="genre">Género:</label>
            <select class="form-select" name="genre" id="genre">
                <option selected>Elige un género</option>
                {% for genre in genres %}
                    <option value="{{ genre.id }}">{{ genre.name }}</option>
                {% endfor %}

            </select>


            <label class="form-label" for="publish_date">Fecha de publicación:</label>
            <input class="form-control" type="date" id="publish_date" name="publish_date" required><br>

            <label class="form-label" for="sumary">Resumen:</label>
            <input class="form-control" type="text" id="sumary" name="sumary" required><br>

            <p style="color: green" id="god">
                {% if añadido%}
                    {{ añadido }}
                {% endif %}
            </p>

            <button class="btn btn-success" type="submit">Guardar Libro</button>

        </form>


    <a class="mt-5" href="{% url 'books:index' %}"><button class="btn btn-primary" type="button">Volver a la página principal</button></a>

    </div>

</body>
</html>
