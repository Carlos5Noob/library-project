<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de libros con género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-bg-dark">

<h1 class="container-fluid text-center text-bg-primary p-4">Lista de libros con el género {{ genre }}:</h1>

<div class="d-grid mt-5 justify-content-center">

    <ul class="list-group">
        {% for libro in libros %}

            <li class="list-group-item"><a href="{% url 'books:detail' libro.id %}"> {{ libro.title }}</a></li>

        {%  endfor %}
    </ul>

    <a class="mt-5" href="{% url 'books:index' %}"><button class="btn btn-primary" type="button">Volver a la página principal</button></a>

</div>

</body>
</html>
